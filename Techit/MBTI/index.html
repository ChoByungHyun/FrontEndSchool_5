<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MBTI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="container">
    <article class="start">
      <h1 class="mt-5">나랑 꼭 닮은 세렝게티 동물은?</h1>
      <button onclick="start()" type="button" class="btn btn-primary mt-5">
        테스트시작하기
      </button>
    </article>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <article class="question mt-5">
      <div
        class="progress mt-5"
        role="progressbar"
        aria-label="Basic example"
        aria-valuenow="25"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        <div class="progress-bar" style="width: calc(100 / 12 * 1%)"></div>
      </div>
      <h2 id="title" class="text-center mt-5">문제</h2>

      <input type="hidden" id="type" value="EI" />

      <button type="button" id="A" class="btn btn-primary mt-5">Primary</button>
      <button type="button" id="B" class="btn btn-primary mt-5">Primary</button>
    </article>

    <article class="result">
      <img class="rounded-circle mt-5" id="img" src="./cat.jpg" alt="animal" />
      <h2 class="text-center mt-5" id="animal">동물이름</h2>
      <h3 id="explain" class="text-center mt-5">설명</h3>
    </article>

    <input type="hidden" id="EI" value="0" />
    <input type="hidden" id="SN" value="0" />
    <input type="hidden" id="TF" value="0" />
    <input type="hidden" id="JP" value="0" />
    <script>
      var num = 1;
      var q = {
        1: { title: "문제 1번", type: "EI", A: "E", B: "I" },
        2: { title: "문제 2번", type: "EI", A: "E", B: "I" },
        3: { title: "문제 3번", type: "EI", A: "E", B: "I" },
        4: { title: "문제 4번", type: "SN", A: "S", B: "N" },
        5: { title: "문제 5번", type: "SN", A: "S", B: "N" },
        6: { title: "문제 6번", type: "SN", A: "S", B: "N" },
        7: { title: "문제 7번", type: "TF", A: "T", B: "F" },
        8: { title: "문제 8번", type: "TF", A: "T", B: "F" },
        9: { title: "문제 9번", type: "TF", A: "T", B: "F" },
        10: { title: "문제 10번", type: "JP", A: "J", B: "P" },
        11: { title: "문제 11번", type: "JP", A: "J", B: "P" },
        12: { title: "문제 12번", type: "JP", A: "J", B: "P" },
      };
      var result = {
        ISTJ: { animal: "하마", explain: "하마설명", img: "lion.jpg" },
        ISTP: { animal: "사자", explain: "사자설명", img: "lion.jpg" },
        ENFP: { animal: "하마", explain: "하마설명", img: "lion.jpg" },
        ESTP: { animal: "하마", explain: "하마설명", img: "lion.jpg" },
      };
      function start() {
        $(".start").hide();
        $(".question").show();
        next();
      }

      $("#A").click(function () {
        var type = $("#type").val();
        var preValue = $("#" + type).val();
        $("#" + type).val(parseInt(preValue) + 1);
        next();
      });
      $("#B").click(function () {
        next();
      });

      function next() {
        if (num == 13) {
          $(".question").hide();
          $(".result").show();
          var mbti = "";
          $("#EI").val() < 2 ? (mbti += "I") : (mbti += "E");
          $("#SN").val() < 2 ? (mbti += "N") : (mbti += "S");
          $("#TF").val() < 2 ? (mbti += "F") : (mbti += "T");
          $("#JP").val() < 2 ? (mbti += "P") : (mbti += "J");
          alert(mbti);
          $("#img").attr("src", result[mbti]["img"]);
          $("#animal").html(result[mbti]["animal"]);
          $("#explain").html(result[mbti]["explain"]);
        } else {
          $(".progress-bar").attr(
            "style",
            "width: calc(100 / 12 * " + num + "%)"
          );
          $("#title").html(q[num]["title"]);
          $("#A").html(q[num]["A"]);
          $("#B").html(q[num]["B"]);
          $("#type").val(q[num]["type"]);
          num++;
        }
      }
    </script>
  </body>
</html>
