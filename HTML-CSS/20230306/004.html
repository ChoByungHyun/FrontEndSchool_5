<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box</title>
    <style>
        div{
            width: 100px;
            height: 48px;
            line-height: 48px;
            text-align: center;
            background: #eee;
            box-sizing: border-box;
        }
        .box1{
            color: #fff;
            background: #343f50;    
            box-shadow: inset 5px 5px #4a5568;
            border: 5px solid #000;
            
        }
        .box11{
            color: #fff;
            background: #343f50;    
            border: 5px solid #4a5568;
            border-width: 5px 0 0 5px;
            outline: 5px solid#000;

        }

        .box2{
            color: #fff;
            background: linear-gradient(180deg,rgba(34,193,195,1));
            border: 5px dashed rgb(134, 17, 136);
            background-clip: padding-box;
            border-radius: 24px;
        }
        .box22{
            color: #fff;
            border-radius: 24px;
            border: 5px dashed rgb(134, 17, 136);
        }
        .box22::before{
            content: "";
            display: block;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .box3{
            border: 5px solid #ddd;
            border-radius: 0 24px 24px 24px;
            box-shadow: 5px 5px 10px 0 rgba(0, 0, 0, 0.2);
        }

        div~div{
            margin-top: 20px;
        }

    </style>
</head>
<body>

      <!-- <button class="box1">HelloüñêÔ∏è</button>
      <button class="box11">HelloüñêÔ∏è</button> -->

      <div class="box1">HelloüñêÔ∏è</div>
      <div class="box11">HelloüñêÔ∏è</div>
      <div class="box2">HelloüñêÔ∏è</div>
      <div class="box22">HelloüñêÔ∏è</div>
      <div class="box3">HelloüñêÔ∏è</div>

</body>
</html>
