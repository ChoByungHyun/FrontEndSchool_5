<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인/회원가입</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">로그인 또는 회원가입</div>
      <div class="form-group">
        <div class="form-title">
          위니브에서 여러분의 궁금증을 해결하세요! :)
        </div>
        <input
          class="input-id"
          placeholder="아이디"
          type="text"
          name=""
          id=""
        />
        <input
          class="input-pw"
          placeholder="비밀번호"
          type="text"
          name=""
          id=""
        />
        <div class="login-hold">
          <input class="inp-hold" type="checkbox" id="inphold" />
          <label for="inpHold" class="labl-hold">로그인 상태 유지</label>
        </div>
        <button>로그인</button>
        <div>회원가입 | 아이디/비번</div>
      </div>
      <div class="btn-group">
        <a href=""
          ><img src="./img_login/google.png" alt="" />구글 계정으로 로그인</a
        >
        <a href=""
          ><img src="./img_login/facebook.png" alt="" />구글 계정으로 로그인</a
        >
        <a href=""
          ><img src="./img_login/naver.png" alt="" />구글 계정으로 로그인</a
        >
        <a href=""
          ><img src="./img_login/kakao.png" alt="" />구글 계정으로 로그인</a
        >
      </div>
    </div>
  </body>
</html>
