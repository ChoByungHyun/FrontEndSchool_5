<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 | 두근두근 비밀일기</title>
    <link rel="stylesheet" href="./style/form.css" />
    <link rel="stylesheet" href="./style/header.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="header-wrap">
          <a href="#" class="btn-logo"
            ><img src="./image/logo.svg" alt="두근두근 비밀일기"
          /></a>
          <a class="btn-join" href="./index.html">로그인</a>
        </div>
      </header>
      <!-- main -->
      <main>
        <h1>
          <img src="./image/logo.svg" alt="두근두근 비밀일기" />
          <strong>회원가입</strong>
        </h1>
        <!-- form -->
        <form class="login">
          <label for="user-email">이메일</label>
          <input id="user-email" type="email" required />

          <label for="user-pw">비밀번호</label>
          <input id="user-password" type="password" />

          <label for="user-nickname">닉네임</label>
          <input id="user-nickname" type="text" />

          <button type="submit">회원가입</button>
        </form>
      </main>
      <!-- footer -->
      <footer>
        <p>Copyright 2023. WENIV All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
