<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="ko">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>transition</title>
        <script src="https://cdn.tailwindcss.com"></script>
      </head>
      <body>
        <!-- https://tailwindcss.com/docs/transition-property -->
        <div class="flex h-64 justify-center items-center">
          <button
            class="transition ease-in-out delay-300 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-300 rounded p-5 m-3 text-white"
          >
            Save Changes
          </button>
          <button
            class="transition ease-linear bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-300 rounded p-5 m-3 text-white"
          >
            Save Changes
          </button>
          <button
            class="transition ease-in-out bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-100 rounded p-5 m-3 text-white"
          >
            Save Changes
          </button>
        </div>
        <div class="dark">
          <div
            class="bg-white dark:bg-slate-900 rounded-lg px-6 py-8 ring-1 ring-slate-900/5 shadow-xl"
          >
            <div>
              <span
                class="inline-flex items-center justify-center p-2 bg-indigo-500 rounded-md shadow-lg"
              >
                <svg
                  class="h-6 w-6 text-white"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <!-- ... -->
                </svg>
              </span>
            </div>
            <h3
              class="text-slate-900 dark:text-white mt-5 text-base font-medium tracking-tight"
            >
              Writes Upside-Down
            </h3>
            <p class="text-slate-500 dark:text-slate-400 mt-2 text-sm">
              The Zero Gravity Pen can be used to write in any orientation,
              including upside-down. It even works in outer space.
            </p>
          </div>
        </div>
      </body>
    </html>
  </body>
</html>
